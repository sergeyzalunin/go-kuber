apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
  labels:
    app: {{ .ServiceName }}
  name: {{ .ServiceName }}
spec:
  rules:
  - host: go-kuber.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .ServiceName }}
            port: 
              number: 80
